<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuzu External Transport Example</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        line-height: 1.6;
      }
      .card {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
      }
      h2 {
        color: #666;
        font-size: 1.2em;
        margin-top: 0;
      }
      .value {
        font-weight: bold;
        color: #0066cc;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Yuzu External Transport Example</h1>
    <p>
      This example demonstrates using Yuzu with your own WebSocket connection
      instead of the built-in one.
    </p>

    <div class="card">
      <h2>Counter</h2>
      <div class="value" id="counter">0</div>
    </div>

    <div class="card">
      <h2>Status</h2>
      <div class="value" id="status">idle</div>
    </div>

    <div class="card">
      <h2>Users</h2>
      <div class="value" id="users">No users yet</div>
    </div>

    <script type="module" src="./client.ts"></script>
  </body>
</html>
